<!DOCTYPE html><html lang="en"><head><link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css" rel="stylesheet"><link rel="stylesheet" href="https://cityscope.media.mit.edu/CS_cityscopeJS/styles.79ea2578.css"><meta charset="utf-8"><meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"></head><body> <div id="bg" class="bg"> <img src="https://cityscope.media.mit.edu/CS_cityscopeJS/csbg.956b9f38.jpg" alt=""> <div id="helpDiv" class="helpDiv"> <h1>CityScopeJS</h1> Start by adding CityScope table name<br> to the URL, for example:<br> <br> <div class="helpDivFont"> <a href="https://cityscope.media.mit.edu/CS_cityscopeJS/?grasbrook">https://cityscope.media.mit.edu/CS_cityscopeJS/?grasbrook</a><br> <br> <a href="https://cityio.media.mit.edu"> or click here for a list of active CityScope tables</a> </div> </div> </div> <div id="spinnerTitleHolder"> <div id="spinner" class="spinner"></div> <div id="layerTitle" class="layerTitle"></div> </div> <section id="uiSection"> <div id="ui" class="ui"> <h1>CityScopeJS</h1> <p>Right click to hide UI | 'Shift+Z' to keystone</p> <h2>Display</h2> <nav id="uiList" class="uiList"> <input type="checkbox" id="projectionMode" checked> <label for="projectionMode">Toggle Camera Rotation</label> <input type="checkbox" id="keystone"> <label for="keystone"> Toggle Keystone Mode (will reload page) <div id="keystoneButton"></div></label>  <h2 id="Layers Title">Layers</h2>  <input type="checkbox" id="3dBuildingsLayer" checked> <label for="3dBuildingsLayer">3d Buildings</label>  <input type="checkbox" id="AccessLayer" checked> <label for="AccessLayer">Access</label>  <div class="accessButtonsContanier"> <button type="button" class="accessButtons" id="education"> education </button> <button type="button" class="accessButtons" id="food">food</button><button type="button" class="accessButtons" id="groceries"> groceries</button><button type="button" class="accessButtons" id="nightlife"> nightlife </button> </div>  <input type="checkbox" id="noiseLayer" checked> <label for="noiseLayer">noise</label>  <input type="checkbox" id="gridLayerLine" checked> <label for="gridLayerLine">Grid Layer</label>  <input type="checkbox" id="ABMmodeType" checked> <label for="ABMmodeType">ABM Mode or Type</label> </nav>  <div id="timeStamp" class="timeStamp"></div> <input type="range" min="0" max="99" value="1" class="slider" id="mobilitySlider"> <div id="simPaceDiv" div="" class="timeStamp"></div> <input type="range" min="0" max="1000" value="500" class="slider" id="simPaceSlider"> </div> </section> <script src="https://cityscope.media.mit.edu/CS_cityscopeJS/scripts.1a7043f6.js"></script> </body></html>
